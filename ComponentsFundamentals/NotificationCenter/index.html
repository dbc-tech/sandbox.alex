<html>

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
</head>

<body>

  <div id="app" class="ui container">
    
    <h1>Notification Center</h1>
    <notification-message type="warning" header="Vue bullet inboard">
        <template #description><p>Go to the <b>special offers</b> page to see now.</p></template>
    </notification-message>

    <notification-message type="info" header="New info posted!">
        <template #description><p>There's new information available</p></template>
    </notification-message>

    <notification-message type="error" header="There's an error">
        <template #description><p>See console logs for error and fix it</p></template>
    </notification-message>

    <notification-message type="success" header="Success!">
        <template #description><p>You are seeing this because everything works!</p></template>
    </notification-message>

  </div>

  <!-- Template for Notification Message -->
  <script type="text/x-template" id="notification-message-template">

    <!-- Notification Message Markup -->
    <!-- Types: info, warning, error, success -->
    <div class="ui message" :class="type" v-if="!hidden">
      <i class="close icon" @click="hide"></i>
      <div class="header">
        {{ header }}
      </div>
      <slot name="description">
        
      </slot>
    </div>
  </script>

  <!-- Import Vue.js -->
  <script src="https://unpkg.com/vue@3"></script>

  <!-- Your JavaScript Code :) -->
  <script>
    Vue.createApp({})
    .component('notification-message', {
        template: '#notification-message-template',
        props: {
            type: { type: String, required: true },
            header: { type: String, required: true },
            isOpen: { type: Boolean, default: true }
        },
        data() {
            return {
                hidden: false
            }
        },
        methods: {
            hide() {
                this.hidden = !this.hidden
            }
        }
    })
    .mount('#app')
  </script>
</body>

</html>
