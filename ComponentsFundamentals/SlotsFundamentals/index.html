<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slots Fundamentals</title>
</head>
<body>

    <div id="app">
        <h1>VueJs Slots Fundamentals</h1>
        <todo-item>Buy Bananas</todo-item>
        <todo-item>Buy Mango</todo-item>
        <todo-item>Buy Berries</todo-item>
        <todo-item>
            Buy Apple
            <template v-slot:description>
                <p>Bananas are good for your Health</p>
            </template>
            <template #button-text>
                Make it Nice
            </template>
        </todo-item>
    </div>
    

    <scripts type="text/x-template"  id="todo-item-template">
        <div>
            <input type="checkbox" v-model="done">
            <span :class="{ done }">
                <slot></slot>
            </span>
            <slot name="description"></slot>
            <button>
                <slot name="button-text">Default</slot>
            </button>
        </div>
    </scripts>
    <style>
        .done {
            color: green;
            text-decoration: line-through;
        }
    </style>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="app.js"></script>    
</body>
</html>
